name: bookuet
description: Book + Flower = <3

publish_to: "none"

version: 2.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dio: ^4.0.4
  eva_icons_flutter: ^3.0.2
  flutter:
    sdk: flutter
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  native_pdf_view: ^5.0.0
  path_provider: ^2.0.8
  url_launcher: ^6.0.17

dev_dependencies:
  build_runner: ^2.1.7

  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Domine
      fonts:
        - asset: assets/fonts/Domine/variable.ttf
